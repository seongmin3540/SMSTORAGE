<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 로딩 화면 -->
    <div id="loadingScreen" class="loading-screen">
        <p>Loading...</p>
    </div>

    <!-- 메인 내용 -->
    <main>
        <h2>SM storage</h2>

        <!-- 이름 입력 필드 및 버튼 -->
        <input type="text" id="userName" placeholder="이름을 입력하세요">
        <button id="submitButton">확인</button>

        <!-- 출력 메시지 -->
        <div id="outputMessage"></div>

        <!-- 데이터 삭제 버튼 -->
        <button id="clearButton">데이터 삭제</button>

        <!-- 사용자 목록 출력 -->
        <h3>저장된 사용자 목록:</h3>
        <ul id="userList"></ul>

        <!-- 테마 변경 버튼 -->
        <button id="themeButton">다크 모드로 변경</button>

    </main>

    <script src="script.js"></script>
</body>
</html>
